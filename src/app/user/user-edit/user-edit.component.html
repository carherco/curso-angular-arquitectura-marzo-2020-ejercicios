<div *ngIf="user" class="col-md-6">
  <h3>Datos del usuario {{ user.name }}</h3>
  <div><label>Id: </label>{{ user.id }}</div>
  <div>
    <label>Nombre: </label>
    <input [(ngModel)]="user.name" placeholder="name" />
  </div>
  <div>
    <label>Email: </label>
    <input [(ngModel)]="user.email" placeholder="email" />
  </div>
  <div>
    <label>Phone: </label>
    <input [(ngModel)]="user.phone" placeholder="phone" />
  </div>

  <button (click)="deleteFromEdit()">Eliminar</button>
</div>
